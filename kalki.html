<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="kalki.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h1>Kalki</h1>
  </nav>

  <!-- Content Wrapper -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <aside class="col-md-2 bg-dark text-white p-3">
        
      </aside>

      <!-- Main Content -->
      <main class="col-md-10 bg-light p-4">
        
        <div class="row">
          <div class="col-md-3">
            <div class="card">
              <img src="https://i.ytimg.com/vi/CP6vDjbwqV0/maxresdefault.jpg" class="card-img-top geeta-madhuri-pic" alt="Geetha Madhuri">
              <div class="card-body">
                <h5 class="card-title">Theme of Kalki</h5>
                <p class="card-text">kalki</p>
                
    
              </div>
            </div>
          </div>
          
              <div class="col-md-3">
                <div class="card">
                  <img src="https://i.ytimg.com/vi/MhwjH9FDjOc/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLAtYX0pD4b2iwTfO9usDYK_Anghww" class="card-img-top" alt="Album 1">
                  <div class="card-body">
                    <h5 class="card-title">Ta Takkara</h5>
                    <p class="card-text">kalki</p>
                    
                  </div>
                </div>
              </div>
              
              
              <div class="col-md-3">
                <div class="card">
                  <img src="https://i.ytimg.com/vi/Nzf4KPv8R9M/maxresdefault.jpg" class="card-img-top" class="margin" alt="Album 1">
                  <div class="card-body">
                    <h5 class="card-title">Bujji Theme</h5>
                    <p class="card-text">kalki</p>
                  </div>
                </div>
              </div>
        </div>
      </main>
    </div>
  </div>

<!-- Music Player -->
<div class="music-player bg-dark text-white d-flex justify-content-between align-items-center p-3" style="position: fixed; bottom: 0; width: 100%;">
    <div class="d-flex align-items-center">
      <img src="https://images.filmibeat.com/img/popcorn/profile_photos/arijit-singh-20190621121007-27619.jpg" alt="Song Cover" class="rounded me-3" width="50" height="50">
      <div>
        <p class="m-0" id="current-song-title">Song Title</p>
        <small id="current-artist-name">Artist Name</small>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <button class="btn btn-outline-light me-2" id="prev-btn">Prev</button>
      <button class="btn btn-light" id="play-pause-btn">Play</button>
      <button class="btn btn-outline-light ms-2 me-2" id="next-btn">Next</button>
      </div> 
  </div>
  
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

<script src="kalki.js"></script>
    
</body>
</html>
