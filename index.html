<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo-section">
      <img src="favicon copy.ico" alt="Spotify Logo" class="icon" />
      <h1 class="spotify-heading">Spotify</h1>
    </div>
    <div class="search-section">
      <img src="https://cdn-icons-png.flaticon.com/128/15221/15221872.png" alt="Home Logo" class="icon" />
      <nav>
        <input type="text" placeholder="Search" class="search-input" />
      </nav>
    </div>
    <div class="auth-buttons">
      <button class="signup-btn">Sign up</button>
      <button class="login-btn">Log in</button>
    </div>
  </header>

<!-- Sidebar -->
<div class="sidebar">
  <ul>
    <li><button>Home</button></li>
    <li><button>library</button></li>
    <li><button>trending</button></li>
    
  </ul>
</div>


  <!-- Main Content -->
  <main class="main-content">
    <h4>Popular Artists</h4>
    <div class="artist-section d-flex flex-row justify-content-between">
      <div class="artist">
        <img src="https://cdn-images.dzcdn.net/images/artist/dd534921215957caa1c0f7abf11551eb/500x500.jpg" alt="Geeta Maduri" class="artist-img" />
        <p>Geeta Maduri</p>
      </div>
      <div class="artist">
        <img src="https://assets.gqindia.com/photos/65390f69d674b9b8c3ecc0dd/1:1/w_1080,h_1080,c_limit/Anirudh-Ravichander.jpg"
         alt="Arijit Singh" class="artist-img" />
        <p>Arijit Singh</p>
      </div>
      <div class="artist">
        <img src="https://pmeworld.com/wp-content/uploads/2024/01/7-1.jpg" alt="Sid Sriram" class="artist-img" />
        <p>Shreya Goshal</p>
      </div>
      <div class="artist">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxNowU4dExIuCPuN5QV9fE1oJ2sYItZqpGvA&s" alt="Sid Sriram" class="artist-img" />
        <p>Chitra</p>
      </div>
      <div class="artist">
        <img src="https://assets-in.bmscdn.com/iedb/artist/images/website/poster/large/shweta-mohan-iein003688-24-03-2017-12-51-26.jpg" alt="Sid Sriram" class="artist-img" />
        <p>Swetha Mohan</p>
      </div>
      <div class="artist">
        <img src="https://www.behindwoods.com/tamil-movies-cinema-news-16/images/singer-sid-sriram-about-his-prayer-idanger-design-photos-pictures-stills.jpg" alt="Sid Sriram" class="artist-img" />
        <p>Sid Sriram</p>
      </div>

    </div>



    <h4>Popular Albums</h4>
    <div class="album-section d-flex flex-wrap justify-content-start">
      <div class="album">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWZtsxJ8HCX1XfcjiosHtFogYNdG9TnhIR5g&s.png" alt="Album 1" class="album-img" />
        <br>
        <a href="shyamsinghroy.html">Shyam Singh Roy</a>
      </div>
      <div class="album">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/4c/Kalki_2898_AD.jpg" alt="Album 3" class="album-img" />
        <br>
        <a href="kalki.html">Kalki</a>
      </div>
      <div class="album">
        <img src="https://resizing.flixster.com/Z_sVCiKKoq71XF9N70SUjQjLqys=/ems.cHJkLWVtcy1hc3NldHMvbW92aWVzLzNkZjkxYWVjLTdkMzktNGQ3Yy1iMzljLTM4NWI0MTFmZjM0Zi5qcGc=" alt="Album 5" class="album-img" />
        <br>
        <a href="hinana.html">Hi Nana</a>
      </div>
    </div>
    
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Spotify Clone</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
